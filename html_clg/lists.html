<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <ol>
        <li>idly</li>
        <li>dosa</li>
        <li>vada</li>
    </ol>
    <ol type="A" reversed>
        <li>idly</li>
        <li>dosa</li>
        <li>vada</li>
    </ol>

    <ol type="1" start="10">
        <li>idly</li>
        <ol>
            <li>sambar</li>
            <li>chutney</li>
        </ol>
        <li>dosa</li>
        <li>vada</li>
    </ol>

    <ol type="i">
        <li>idly</li>
        <li>dosa</li>
        <li>vada</li>
    </ol>

    <ol type="I">
        <li>idly</li>
        <li>dosa</li>
        <li>vada</li>
    </ol>
    <ul>
        <li>apple</li>
        <ol>
            <li>mango</li>
        </ol>
        <li>banana</li>
        <li>grapes</li>
    </ul>
    <ul type="circle">
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ul>
    <ul type="square">
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ul>

</body>
</html>
