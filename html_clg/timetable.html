<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <Table border = "2" cellspacing = "5" cellpadding = "5">
        <tr>
            <th></th>
            <th> 1 </th>
            <th> 2 </th>
            <th rowspan = "7">Break</th>
            <th> 3 </th>
            <th> 4 </th>
            <th rowspan = "7">Lunch</th>
            <th> 5 </th>
            <th> 6 </th>
            <th> 7 </th>
        </tr>
        <tr>
            <th><b>Mon</b></th>
            <td>COS</td>
            <td>FSD</td>
            
            <td>FSD</td>
            <td>GSN</td>
           
            <td>FLA</td>
            <td>DAA</td>
            <td>IoT</td>
        </tr>

        <tr>
            <th><b>Tue</b></th>
            <td colspan = "2">PDA</td>
         
            <td>DAA</td>
            <td>FSD</td>
          
            <td>DBM</td>
            <td>FLA</td>
            <td>PDA</td>
        </tr>

        <tr>
            <th><b>Wed</b></th>
            <td>AIE</td>
            <td>IoT</td>
      
            <td>AIE</td>
            <td>DBM</td>
    
            <td>FLA</td>
            <td>COS</td>
            <td>UHV-2</td>
        </tr>

        <tr>
            <th><b>Thu</b></th>
            <td>FLA</td>
            <td>COS</td>
          
            <td>DAA</td>
            <td>AIE</td>
       
            <td>DBM</td>
            <td>PDA</td>
            <td>IoT</td>
        </tr>

        <tr>
            <th><b>Fri</b></th>
            <td>AIE</td>
            <td>DBM</td>
 
            <td>DAA</td>
            <td>COS</td>
            
            <td colspan = "2">ARG</td>
            
            <td>PDA</td>
        </tr>

        <tr>
            <th><b>Sat</b></th>
            <td colspan = "2">DBL</td>
            
         
            <td colspan = "2">CPD</td>
            
          
            <td>FLA</td>
            <td>DBM</td>
            <td>LSM</td>
        </tr>
    </Table>
</body>
</html>
