<!DOCTYPE html>
<html lang="en">

<body>
	<label>Select the Gender: </label>
	<input type="radio" name="gender"> male
	<input type="radio" name="gender"> female<br>
	<label> Address</label>
	<select label="DOB">
		<option disabled selected> Select Year </option>
		<option> Jan </option>
		<option> Feb </option>
		<option> Mar </option>
		<option> Apr </option>
		<option> May </option>
	</select><br>
	<input type="file" accept=".pdf, .jpeg"><br>
	<input type="Search" autofocus><br>
	<label> Email: </label>
	<input type="email" pattern="[a-z A-Z 0-9._%+-] +@[a-z A-Z0-9.-]+\.[a-z A-Z]{2,}$"><br>
	<label> Month: </label><input type="month" min="2026-1" max="2026-12"><br>
	<input type="number" length="2"><br>
</body>

</html>
