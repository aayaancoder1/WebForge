<html>
<style>
	h5,
	h3,
	p {
		color: purple;
		text-align: center;
	}

	.t5 {
		text-decoration-line: underline;
	}

	.t6 {
		text-decoration: overline;
	}

	.t7 {
		text-decoration: line-through;
	}
</style>

<body>
	<h3>This is a heading 3</h3>
	<h5>This is a heading 5</h5>
	<h5 class="t5">This is an underlined heading 5</h5>
	<p>This is a paragraph</p>
	<p class="t6">This is a paragraph with overline</p>
	<p class="t7">This is a paragraph with line-through</p>
</body>

</html>
